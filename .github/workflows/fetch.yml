name: Daily Roblox Data Fetch

permissions:
  contents: write

on:
  schedule:
    # Germany 09:35 → UTC 07:35 (summer) + 08:35 (winter)
    - cron: "35 7 * * *"
    - cron: "35 8 * * *"
    # Germany 21:35 → UTC 19:35 (summer) + 20:35 (winter)
    - cron: "35 19 * * *"
    - cron: "35 20 * * *"
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Fetch Roblox Tester Data
        run: |
          DATE=$(date +'%Y-%m-%d')
          MONTH=$(date +'%Y-%m')
          mkdir -p data

          # Fetch group role data
          GAG_RAW=$(curl -s -H "User-Agent: GitHubAction" https://groups.roblox.com/v1/groups/35789249/roles)
          PVB_RAW=$(curl -s -H "User-Agent: GitHubAction" https://groups.roblox.com/v1/groups/34869880/roles)

          # Extract tester role counts with safe fallback
          GAG=$(echo "$GAG_RAW" | jq '.roles[] | select(.id == 350564035) | .memberCount // 0')
          PVB=$(echo "$PVB_RAW" | jq '.roles[] | select(.id == 532762007) | .memberCount // 0')

          # Create JSON entry
          echo "{\"date\":\"$DATE\",\"gag\":$GAG,\"pvb\":$PVB}" > entry.json

          # Ensure monthly file exists
          if [ ! -f data/$MONTH.json ]; then
            echo "[]" > data/$MONTH.json
          fi

          # Append safely
          jq --slurpfile entry entry.json '. + $entry' data/$MONTH.json > data/tmp.json
          mv data/tmp.json data/$MONTH.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data
          git commit -m "Daily update $(date)" || echo "No changes to commit"
          git push
